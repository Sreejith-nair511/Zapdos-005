<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    .node { fill: #3b82f6; stroke: #1d4ed8; stroke-width: 2; }
    .edge { stroke: #6b7280; stroke-width: 2; marker-end: url(#arrowhead); }
    .label { font-family: Arial, sans-serif; font-size: 14px; fill: #1f2937; }
    .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #1f2937; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">AI-Powered Rural Services Platform Architecture</text>
  
  <!-- Nodes -->
  <rect x="50" y="100" width="120" height="60" rx="10" class="node" />
  <text x="110" y="135" text-anchor="middle" class="label" fill="white">Frontend</text>
  
  <rect x="250" y="100" width="120" height="60" rx="10" class="node" />
  <text x="310" y="135" text-anchor="middle" class="label" fill="white">Backend</text>
  
  <rect x="450" y="100" width="120" height="60" rx="10" class="node" />
  <text x="510" y="135" text-anchor="middle" class="label" fill="white">Database</text>
  
  <rect x="650" y="100" width="120" height="60" rx="10" class="node" />
  <text x="710" y="135" text-anchor="middle" class="label" fill="white">AI Models</text>
  
  <rect x="150" y="250" width="120" height="60" rx="10" class="node" />
  <text x="210" y="285" text-anchor="middle" class="label" fill="white">Mobile App</text>
  
  <rect x="350" y="250" width="120" height="60" rx="10" class="node" />
  <text x="410" y="285" text-anchor="middle" class="label" fill="white">Edge Devices</text>
  
  <rect x="550" y="250" width="120" height="60" rx="10" class="node" />
  <text x="610" y="285" text-anchor="middle" class="label" fill="white">API Gateway</text>
  
  <!-- Edges -->
  <line x1="170" y1="130" x2="250" y2="130" class="edge" />
  <line x1="370" y1="130" x2="450" y2="130" class="edge" />
  <line x1="570" y1="130" x2="650" y2="130" class="edge" />
  <line x1="210" y1="250" x2="310" y2="160" class="edge" />
  <line x1="410" y1="250" x2="310" y2="160" class="edge" />
  <line x1="610" y1="250" x2="310" y2="160" class="edge" />
  <line x1="710" y1="160" x2="370" y2="130" class="edge" />
  
  <!-- Legend -->
  <rect x="50" y="350" width="20" height="20" class="node" />
  <text x="80" y="365" class="label">System Components</text>
  
  <line x1="250" y1="360" x2="280" y2="360" class="edge" />
  <text x="290" y="365" class="label">Data Flow</text>
</svg>